version: 2
jobs:
  build:
    working_directory: /go/src/github.com/aerogear/mobile-crd-client

    steps:
      - checkout
      - run: go get -u github.com/golang/dep/cmd/dep
      - run: dep install
      - run: cd scripts && ./generate.sh

